<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    push metodu dizinin en sonuna değer eklemek için kullanılır. Diziye bir veya birden fazla değer eklenebilir.

    <script>
        var sayilar = [1,2,3,4,5]
        sayilar.push("Fırat","Üniversitesi");

        document.write(sayilar)

        sayilar.push(6,7,8,9,10);

        document.write(sayilar)
    </script>
</body>
</html>
