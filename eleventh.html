    javascripte kullanıcılardan bilgi almak için formların dışında "prompt" komutu kullanılır. "prompt" komutu ile kullanıcıdan bilgi alırken ayrı bir pencere açılır.

    prompt("Soru","Cevap için rehber ifade")

    <script>

        document.write(sehir)
    </script>
