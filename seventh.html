<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    unshift metodu dizinin en başına değer eklemek için kullanılır.

    <script>
        var sayilar = [5,6,7,8,9,10];
        document.write(sayilar);

        sayilar.unshift(1,2,3,4);
        document.write(sayilar);
    </script>

    splice metodu dizi elemanlarına eleman ekleme veya çıkarmak için kullanılır.
</body>
</html>
